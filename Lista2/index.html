<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Cards Magic The Gathering</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="vitrine-cards">
            <h2>Loja de Cards para Magic The Gathering</h2>
            <div class="lista-cards">
                <div class="card" data-id="1">
                    <img src="2x2-281-tariel-reckoner-of-souls.jpg" alt="Card 1">
                    <h3 class="nome-card">Tariel, Reckoner of Souls</h3>
                    <p class="preco-card">R$ 15,00</p>
                    <button class="adicionar-carrinho">Adicionar ao Carrinho</button>
                </div>
                <div class="card" data-id="2">
                    <img src="ltr-498-galadriel-light-of-valinor.jpg" alt="Card 2">
                    <h3 class="nome-card">Galadriel, Light of Valinor</h3>
                    <p class="preco-card">R$ 25,00</p>
                    <button class="adicionar-carrinho">Adicionar ao Carrinho</button>
                </div>
                <div class="card" data-id="3">
                    <img src="mkm-432-voja-jaws-of-the-conclave.jpg" alt="Card 3">
                    <h3 class="nome-card">Voja, Jaws of the Conclave</h3>
                    <p class="preco-card">R$ 40,00</p>
                    <button class="adicionar-carrinho">Adicionar ao Carrinho</button>
                </div>
                <div class="card" data-id="4">
                    <img src="onc-1-ixhel-scion-of-atraxa.jpg" alt="Card 4">
                    <h3 class="nome-card">Ixhel, Scion of Atraxa</h3>
                    <p class="preco-card">R$ 10,00</p>
                    <button class="adicionar-carrinho">Adicionar ao Carrinho</button>
                </div>
                <div class="card" data-id="5">
                    <img src="otc-1-gonti-canny-acquisitor.jpg" alt="Card 5">
                    <h3 class="nome-card">Gonti, Canny Acquisitor</h3>
                    <p class="preco-card">R$ 30,00</p>
                    <button class="adicionar-carrinho">Adicionar ao Carrinho</button>
                </div>
                <div class="card" data-id="6">
                    <img src="slx-15-maarika-brutal-gladiator.jpg" alt="Card 6">
                    <h3 class="nome-card">Maarika, Brutal Gladiator</h3>
                    <p class="preco-card">R$ 20,00</p>
                    <button class="adicionar-carrinho">Adicionar ao Carrinho</button>
                </div>
            </div>
        </section>

        <aside class="carrinho">
            <h2>Seu Carrinho</h2>
            <ul class="lista-carrinho">
            </ul>
            <div class="total">
                <strong>Total: R$ <span class="valor-total">0,00</span></strong>
            </div>
            <button class="finalizar-compra">Finalizar Compra</button>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
