<h3>Regra 3</h3>
    <p>Esteja atento ao fato de que a pessoa poderá ficar cansada
    à medida que sua visita prossegue. Se perceber que a pessoa está
    querendo dormir ou ficando cansada, mesmo que esteja há pouco tempo com ela, 
    despeça-se e visite-a noutro dia.</p>
